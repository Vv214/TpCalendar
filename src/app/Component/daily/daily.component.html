<div class="contentDaily">

    <div class="afficher-month"> {{jour}} et {{mois}} </div>
    <ul *ngFor="let creneau of creneaux">
        <p class="creneau" (click)="formAppel(jour, mois, creneau)"> {{ creneau }}
            <a [routerLink]="['/jour']" [queryParams]="{ id: jour, mois : mois, creneau : creneau }">
                <br> Choisir ce Rendez Vous</a>
        </p>
    </ul>
</div>
